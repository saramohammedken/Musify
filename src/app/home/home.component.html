<div class="h-screen"> 
  <div class="p-8 rounded-lg w-100 max-w-96 mx-auto">
    <!-- Logo -->
    <img [src]="logoUrl" [alt]="title" class="mx-auto mt-6 mb-6 rounded-lg shadow-lg shadow-teal-50">

    <!-- Artist Name -->
    <p class="mb-2 text-gray-600 text-sm text-left">{{ audioControllersService.currentMusic.artist }}</p>
    
    <!-- Album Cover -->
    <img [src]="audioControllersService.currentMusic.album" [alt]="audioControllersService.currentMusic.title" class="w-80 h-64 rounded-lg shadow-lg shadow-teal-50">
    
    <!-- Song Title -->
    <h2 class="mb-4 mt-2 font-semibold text-left">{{ audioControllersService.currentMusic.title }}</h2>
    
    <!-- Progress Bar -->
    <input type="range" [value]="audioControllersService.progress$ | async" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" (input)="adjustTrack($event)">
    
    <!-- Time Information -->
    <div class="flex justify-between mt-2 text-sm text-gray-600">
      <span>{{ audioControllersService.getCurrentTime$ | async }}</span>
      <span>{{ audioControllersService.musicLength }}</span>
    </div>
    
    <!-- Music Controls -->
    <div class="mt-6 text-center flex items-center" (keydown)="handleKeyboardEvent($event)">
      <!-- Stop Button -->
      <button class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-1" (click)="stop()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600">
          <path d="M5 4H19C19.5523 4 20 4.44772 20 5V19C20 19.5523 19.5523 20 19 20H5C4.44772 20 4 19.5523 4 19V5C4 4.44772 4.44772 4 5 4Z" fill="#000000"/>
        </svg>
      </button>
      
      <!-- Previous Button -->
      <button class="p-3 rounded-full bg-gray-200 focus:outline-none mx-1" (click)="audioControllersService.previous()" [disabled]="audioControllersService.trackingPointer <= 0" [ngClass]="{'hover:bg-gray-300': audioControllersService.trackingPointer > 0}">
        <svg width="24" height="24" viewBox="0 0 24 24" class="w-4 h-4 text-gray-600" fill="none" xmlns="http://www.w3.org/2000/svg" transform="matrix(-1, 0, 0, 1, 0, 0)">
            <path d="M16.6598 14.6474C18.4467 13.4935 18.4467 10.5065 16.6598 9.35258L5.87083 2.38548C4.13419 1.26402 2 2.72368 2 5.0329V18.9671C2 21.2763 4.13419 22.736 5.87083 21.6145L16.6598 14.6474Z" [attr.fill]="audioControllersService.trackingPointer > 0 ? '#000000' : '#808080'"></path> 
            <path d="M22.75 5C22.75 4.58579 22.4142 4.25 22 4.25C21.5858 4.25 21.25 4.58579 21.25 5V19C21.25 19.4142 21.5858 19.75 22 19.75C22.4142 19.75 22.75 19.4142 22.75 19V5Z" [attr.fill]="audioControllersService.trackingPointer > 0 ? '#000000' : '#808080'"></path>
        </svg>
      </button>
      
      <!-- Play/Pause Button -->
      <button class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-1 play-button" (click)="togglePlayPause()">
        <svg width="24" height="24" viewBox="0 0 24 24" class="w-4 h-4 text-gray-600" fill="none" xmlns="http://www.w3.org/2000/svg">
          @if(!isPlaying){
            <path d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z" fill="#000000"/>

        </svg>
      </button>
      
      <!-- Next Button -->
      <button class="p-3 rounded-full bg-gray-200 focus:outline-none mx-1" (click)="next()" [disabled]="audioControllersService.trackingPointer >= audioList.length - 1" [ngClass]="{'hover:bg-gray-300': audioControllersService.trackingPointer < audioList.length - 1}">
        <svg width="24" height="24" viewBox="0 0 24 24" class="w-4 h-4 text-gray-600" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </button>
